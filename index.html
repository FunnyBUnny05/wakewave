<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WakeWave â€” Spotify Alarm Clock</title>
  <meta name="description" content="Wake up to your favorite Spotify songs. Set beautiful alarms that play any track from Spotify's catalog." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/src/styles/index.css" />
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
</head>
<body>
  <div id="app">
    <div id="loading-screen" class="loading-screen">
      <div class="loading-content">
        <div class="loading-logo">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="11" stroke="url(#grad1)" stroke-width="1.5"/>
            <path d="M8 7v10l8-5-8-5z" fill="url(#grad1)"/>
            <defs>
              <linearGradient id="grad1" x1="0" y1="0" x2="24" y2="24">
                <stop offset="0%" stop-color="#1DB954"/>
                <stop offset="100%" stop-color="#8B5CF6"/>
              </linearGradient>
            </defs>
          </svg>
        </div>
        <h1 class="loading-title">WakeWave</h1>
        <div class="loading-dots">
          <span></span><span></span><span></span>
        </div>
      </div>
    </div>

    <div id="login-view" class="view" style="display:none;"></div>
    <div id="main-view" class="view" style="display:none;"></div>
    <div id="editor-view" class="view" style="display:none;"></div>
    <div id="ringing-overlay" class="ringing-overlay" style="display:none;"></div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
